<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style001.css">
    <link rel="shortcut icon" href="./favicon-32x32.png">
    

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Instagram_Story.png" alt="instagram-phone">
        </div>
                <div class="instagram-continue">
                <div class="group">
                <img src="./Instagram-Logo.png" class="instagram-logo" alt="logo">
            
                <div class="profile-photo">
                    <img src="./foto.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lia.ribeiro</a>
                <a href="#" class="instagramlogout">Remover Conta</a>
            </div>           
        <div class="group">
            <p class="not-account">Não é lia.ribeiro?</p>
            <p class="notaccount">
                <span class="Link-blue">Altenar contas</span>
                ou
                <span class="Link-blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download">
                
                </a>
                <a href="#" class="app-download">

                </a>

            </div>

        </div>
    </div> 
</body>
</html>
